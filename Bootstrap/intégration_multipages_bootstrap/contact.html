<body>
    <div class="container-fluid p-0">
        <header>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <img src="assets/img/s1b1.jpeg" alt="Image Navigation">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <!-- ajout d-flex et justify-content-end sur li pour les passer à droite en mobile -->
                            <li class="nav-item d-flex justify-content-end">
                                <a class="nav-link" aria-current="page" href="index.html" target="_blank">Accueil</a>
                            </li>
                            <li class="nav-item d-flex justify-content-end">
                                <a class="nav-link" href="a_propos.html" target="_blank">À propos</a>

                                <a class="nav-link" href="contact.html" target="_blank">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <!-- Section 1 -->
            <section class="row justify-content-center align-items-center text-center">
                <div class="row flex-column justify-content-center align-items-center text-center col-12">
                    <h1 class="fw-bold align-self-center col-12">Laissez nous un message</h1>
                    <p class="fs-3 col-10">
                        Utilisez le formulaire de contact pour nous transmettre un message nous vous répondrons dans les plus brefs délais.
                    </p>
                </div>
            </section>
            <!-- Section 2 -->
            <section class="row justify-content-center align-items-center">
                <!-- formulaire -->
                <form action="#" class="row flex-column justify-content-between align-items-center col-6">
                    <div class="mail col-12">
                        <label for="mail" class="fs-4">E-mail</label>
                        <input type="email" id="mail" name="user_mail">
                    </div>
                    <div class="subject col-12">
                        <label for="subject" class="fs-4">Sujet</label>
                        <input type="text" id="textSubject" name="user_subject">
                    </div>
                    <div class="msg col-12">
                        <label for="msg" class="fs-4">Votre message</label>
                        <textarea name="user_message" id="msg" cols="30" rows="15"></textarea>
                    </div>
                    <div class="button row justify-content-evenly align-items-center col-12">
                        <input type="submit" value="Envoyer" class="col-lg-2 col-md-5 col-8 fs-4">
                        <input type="reset" value="Effacer" class="col-lg-2 col-md-5 col-8 fs-4">
                    </div>
                </form>
            </section>
        </main>
        <footer class="row justify-content-between align-items-center text-center m-0">

                <li><a href="#">Lien</a></li>
